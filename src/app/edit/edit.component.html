<h5>Edit Cheese</h5>
<br>
    <div class="form-group row">
        <label class="col-sm-2">Id</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="cheese.id"
            placeholder="Enter  Id">
        </div>
    </div>
    
    <div class="form-group row">
        <label class="col-sm-2">Naam</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="cheese.naam"
            placeholder="Enter  naam">
        </div>
    </div>
    
    <div class="form-group row">
        <label class="col-sm-2">Soort</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"[(ngModel)]="cheese.soort"
            placeholder="Enter soort">
        </div>
    </div>
     
    <div class="form-group row">
        <label class="col-sm-2">Smaak</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"[(ngModel)]="cheese.smaak"
            placeholder="Enter smaak">
        </div>
    </div>   
      

    <button  class="form-group row" type="button" class="btn btn-primary"  class="btn btn-primary"(click)="Update()"   *ngIf="cheese!=0 " > Update</button>
